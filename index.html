<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <div class="container-full d-lg-flex">
    <div class="d-flex flex-wrap align-items-center justify-content-center">
      <h1 class="pb-2">Custom Interval Notifier</h1>
      <div id="app" class="pb-4">
        <div class="flip-clock-container d-sm-block d-md-flex">
            <div class="minutes">
              00
            </div>
          </div>

          <div
            class="colon d-md-flex d-lg-flex justify-content-center align-items-center h1">
            :
          </div>

          <div class="flip-clock-container flip-clock-s">
           00
          </div>
        </div>
      </div>
      <div class="block2">
        <label for="intervalInput">Set Time (minutes):</label>
        <input 
          type="number"
          id="intervalInput"
          class="input w-100"
          min="1"
          value="45"
        />
        <div class="d-block">
          <button id="startButton" class="button-33">Start Notifications</button>
          <button id="stopButton" class="button-34">Stop Notifications</button>
        </div>
        <audio
          id="notificationSound"
          src="Goofy Ahh Sounds.mp3"
        ></audio>
      </div>
    </div>
  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
